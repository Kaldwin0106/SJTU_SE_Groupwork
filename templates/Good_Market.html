{% block body %}
{% for item in allgoods %}
    <img src="{{item.photo.url}}" width="300" height="300">
    <h2>{{item.title}}</h2>
    <h3>￥{{item.price }}<h3>
    <p><a href="{{item.id}}">查看详情</a></p>
    <form method="post" action=".">
        <input type="hidden" name="{{item.id}}" >
    </form>
{% endfor %}

{% endblock %}
